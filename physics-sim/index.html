<!DOCTYPE html>
<html>
<head>
	<title>Kevin's Physics World</title>
	<link href='style.css' rel='stylesheet'>

	<script src="//use.typekit.net/thv4cxy.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
<canvas id='world'></canvas>
<div class='controls'>
	<div class='sliders'>
	<label>K</label>
	<input type='range' min='0.01' max='0.5' step='0.01'value='0.05' id='k'>
	
	<label>Glide</label>
	<input type='range' min='0.5' max='0.99' step='0.01'value ='0.99' id='friction'>

	<label>Particles</label>
	<input type='range' min='10' max='100' value='40' id='numParticles'>

	<label>Particle Lifespan</label>
	<input type='range' min='100' max='1000' value='1000' id='lifespan'>
	<a class='btn' id='clear' href='#'>Reset</a>
	
	</div>

	<div class='checks'>

	<fieldset>
	<input type='checkbox' id='connectors' checked>
	<label for='connectors'>Show Connections</label>
	</fieldset>

	<fieldset>
	<input type='checkbox' id='vectors' checked>
	<label for='vectors'>Show Vectors</label>
	</fieldset>

	<fieldset>
	<input type='checkbox' id='smbh'>
	<label for='smbh'>SMBH</label>
	</fieldset>

	<fieldset>
	<input type='checkbox' id='walls'>
	<label for='walls'>Walls</label>
	</fieldset>

	<fieldset>
	<input type='checkbox' id='random' checked>
	<label for='random'>Random Spawn</label>
	</fieldset>

	</div>

</div>
<script src='const.js'></script>
<script src='object.js'></script>
<script src='world.js'></script>
<script src='editor.js'></script>
<script type="text/javascript">
	var worldStage = document.getElementById('world');

	worldStage.style.width = window.innerWidth + 'px';
	worldStage.style.height = window.innerHeight - document.querySelector('.controls').clientHeight + 'px';

	worldStage.width = worldStage.clientWidth;
	worldStage.height = worldStage.clientHeight;

	var w = new World(worldStage);
	w.particleAttraction = true;
	// w.centralGravity = true;
	w.showRanges = true;
	w.emitter.radius = 3;
	w.emitter.rangeMin = -5;
	w.emitter.y = w.h * .5;
	w.emitter.rangeMax = 5;
	w.emitter.max = 40;
	w.emitter.randomSpawn = true;
	w.emitting = true;
</script>
</body>
</html>
